      <nav class="navbar navbar-expand-md navbar-light">

            <!-- LOGO -->

                <img src="../assets/img/elhornero.jpg" alt="Logo El Hornero" width="50">

            </div>
            <!-- TITULOS (CENTRO REAL) -->

                <h1>El Hornero</h1>
                <h2>Indumentaria de Trabajo</h2>

            <!-- NAV -->

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">

    </header>
    <main class="main main-contacto">
      <h1>CONTACTANOS</h1>
      <div class="contact-container">
        <form action="/sumit" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre">
          
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido">

          <label for="email">email</label>
          <input type="email" name="email" id="email">

          <label for="telefono">Telefono</label>
          <input type="tel" name="telefono" id="telefono">

          <label for="ciudad">Ciudad</label>
          <input type="text" name="ciudad" id="ciudad">

          <label for="provincia">Provincia</label>
          <select name="provincia" id="provincia">
            <option value="">Santa Fe</option>
            <option value="">Cordoba</option>
            <option value="">Buenos Aires</option>
            <option value="">Entre Rios</option>
            <option value="">Otra</option>
          </select>
            
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje"></textarea>
          
          <p>¿Es usted el encargado de compras?</p>
          <div class="radio-group">
            <input type="radio" id="si" name="encargado" value="si">
            <label for="si">Sí</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="no" name="encargado" value="no">
            <label for="no">No</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto Términos y Condiciones</label>
          </div>
          <input type="submit" value="Enviar">
        </form>
        <img src="../assets/img/Contacto.jpg" alt="Chica linda">
      </div>
    </main>

    <footer class="footer">
      <p>Venado Tuerto - Santa Fe - Argentina</p>
    </footer>
